# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Indra Kusuma
subtitle: Web Developer
description: Seorang Web Developer yang sangat menyukai dengan ilmu pengetahuan dan suka membagikan pengalaman melalui lisan dan tulisan.
author: Indra Kusuma
language: id
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://indrakusuma.web.id
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: dddd, DD MMMM YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus
stylus:
  compress: true

cname: indrakusuma.web.id
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:idindrakusuma/idindrakusuma.github.io.git
  branch: master

## Sitemap generator
## Docs https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml
  template: ./sitemap_template_default.xml

pwa:
  manifest:
    path: /manifest.json
    body:
      name: Indra Kusuma Web Blog
      short_name: Indra Kusuma
      icons: 
        - src: /assets/images/logo-48x48.png
          sizes: 48x48
          type: image/png
        - src: /assets/images/logo-96x96.png
          sizes: 96x96
          type: image/png
        - src: /assets/images/logo-192x192.png
          sizes: 192x192
          type: image/png
        - src: /assets/images/logo-512x512.png
          sizes: 512x512
          type: image/png
      start_url: '/index.html'
      theme_color: '#3498db'
      background_color: '#fff'
      display: standalone
  serviceWorker:
    path: /sw.js
    preload:
      urls:
        - /
      posts: 5
    opts:
      networkTimeoutSeconds: 5
    routes:
      - pattern: !!js/regexp /indrakusuma.web.id/
        strategy: networkOnly
      - pattern: !!js/regexp /.*\.(js|css|jpg|jpeg|png|gif)$/
        strategy: cacheFirst
      - pattern: !!js/regexp /\//
        strategy: networkFirst
  priority: 5
